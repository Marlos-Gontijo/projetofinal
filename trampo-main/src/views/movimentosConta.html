<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Conta-Corrente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style6.css">
    <style>
        h1 {
            color: rgb(19, 18, 18);
        }

        body {
            background-color: rgb(236, 255, 90);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{pessoa.result}}</strong> trasferência realizada com sucesso!
        </div>
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{erro}}</strong> não foi possível concluir a trasferência.
        </div>

        <h1>Cadastro de Trasferência</h1>
        <br>
        <form method="post" action="/usuario/contacorrente">
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="numetoConta">Numero da Conta</label>
                    <input class="form-control" type="text" id="numero" name="Numero">
                </div>
                <div class="col-6">
                    <label class="form-label" for="Valor">Valor</label>
                    <input class="form-control" type="number" id="saldo" name="valor">
                </div>
                <div class="col-6">
                    <label>CPF</label>
                    <input class="form-control" type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </div>
        </form>

    </div>

</body>

</html>
