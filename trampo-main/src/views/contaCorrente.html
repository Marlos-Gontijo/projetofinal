<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Conta-Corrente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style5.css">
    <style>
        h1 {
            color: rgb(19, 18, 18);
        }

        body {
            background-color: rgb(236, 255, 90);
        }
    </style>
</head>

<body>
    <div class="container mt-5">

        <h1>Conta-Corrente</h1>
        <br>
        <div class="row">
            <div class="col-3">
                <label class="form-label" for="valor">Valor Conta Corrente:</label>
                <input class="form-control" type="number" id="saldo" name="saldo">
            </div>
        </div>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">Conta</th>
                    <th scope="col">Tipo de Conta</th>
                    <th scope="col">Data de Movimentação</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            {{contaCorrente}}
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>{{nomeCompleto}}</td>
                    <td>{{conta}}</td>
                    <td>{{tipo}}</td>
                    <td>{{data_movimentacao}}</td>
                    <td>{{valor}}</td>
                </tr>
                {{/contaCorrente}}
            </tbody>
        </table>


    </div>



</body>

</html>
