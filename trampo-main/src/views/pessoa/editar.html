<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Editar Pessoa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <style>
        h1 {
            color: rgb(19, 18, 18);
        }

        body {
            background-color: rgb(236, 255, 90);
        }
    </style>

</head>

<body>

    <div class="container mt-5">

        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{erro}}</strong> não foi possível editar o cadastro.
        </div>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Certo!</strong> cadastro editado com sucesso.
        </div>

        <h1>Editar cadastro de pessoa</h1>
        <br>
        <form method="post" action="/pessoa/editar">
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="nomeCompleto">Nome</label>
                    <input class="form-control" type="text" id="nomeCompleto" name="nomeCompleto"
                        value="{{pessoa.nomeCompleto}}">
                </div>
                <div class="col-6">
                    <label class="form-label" for="data_nascimento">Data de Nascimento</label>
                    <input class="form-control" type="date" id="data_nascimento" name="data_nascimento"
                        value="{{pessoa.data_nascimento}}">
                </div>
                <div class="col-6">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="text" id="cpf" name="cpf" value="{{pessoa.cpf}}">
                </div>
                <div class="col-6">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" type="text" id="email" name="email" value="{{pessoa.email}}">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="text" id="telefone" name="telefone" value="{{pessoa.telefone}}">
                </div>
                <div class="col-6">
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control" type="password" id="senha" name="senha">
                </div>
                <div class="col-9">
                    <label class="form-label" for="endereco">Endereço</label>
                    <input class="form-control" type="text" id="endereco" name="endereco" value="{{pessoa.endereco}}">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cep">CEP</label>
                    <input class="form-control" type="text" id="cep" name="cep" value="{{pessoa.cep}}">
                </div>

            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </div>
        </form>

    </div>

</body>

</html>
