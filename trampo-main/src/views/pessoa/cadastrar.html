<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastrar Pessoa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        color: rgb(19, 18, 18);
      }
      body {
        background-color: rgb(236, 255, 90);
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="alert alert-success alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>{{pessoa.result}}</strong> cadastrado(a) com sucesso!
      </div>
      <div class="alert alert-danger alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>{{erro}}</strong> não foi possível concluir o cadastro.
      </div>

      <h1>Cadastro de pessoa</h1>

      <form method="post" action="/pessoa/cadastrar">
        <div class="row">
          <div class="col-6">
            <label class="form-label" for="nomeCompleto">Nome</label>
            <input
              class="form-control"
              type="text"
              id="nomeCompleto"
              name="nomeCompleto"
              placeholder="Nome Completo"
            />
          </div>
          <div class="col-6">
            <label class="form-label" for="data_nascimento"
              >Data de Nascimento</label
            >
            <input
              class="form-control"
              type="date"
              id="data_nascimento"
              name="data_nascimento"
            />
          </div>
          <div class="col-6">
            <label>CPF</label>
            <input
              class="form-control"
              type="text"
              id="cpf"
              name="cpf"
              placeholder="Digite seu CPF"
            />
          </div>
          <div class="col-6">
            <label>E-mail</label>
            <input
              class="form-control"
              type="text"
              id="email"
              name="email"
              placeholder="Digite seu Email"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label class="form-label" for="telefone">Telefone</label>
            <input
              class="form-control"
              type="text"
              id="telefone"
              name="telefone"
              placeholder="Digite seu Telefone"
            />
          </div>
          <div class="col-6">
            <label class="form-label" for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite uma senha"
            />
          </div>
          <div class="col-9">
            <label class="form-label" for="endereco">Endereço</label>
            <input
              class="form-control"
              type="text"
              id="endereco"
              name="endereco"
              placeholder="Digite seu Endereço Completo"
            />
          </div>
          <div class="col-3">
            <label class="form-label" for="cep">CEP</label>
            <input
              class="form-control"
              type="text"
              id="cep"
              name="cep"
              placeholder="Digite seu CEP"
            />
          </div>
        </div>
        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-block">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
