<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style4.css">
    <style>
        h1 {
            color: rgb(19, 18, 18);
        }

        body {
            background-color: rgb(236, 255, 90);
        }
    </style>
</head>

<body>

    <div class="container mt-3">

        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Não foi possível autenticar o usuário.
        </div>

        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Saída efetuada com sucesso.
        </div>

        <h3>Login</h3>
        <br>
        <form action="/autenticar" method="post">
            <div class="row">
                <div class="col-6">
                    <label for="nome" class="form-label">E-mail</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <div class="col-6">
                    <label for="nome" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Autenticar</button>
                </div>
            </div>
        </form>

        <form action="/sair" method="post">
            <div class="row">
                <div class="col-3">
                    <button type="submit" class="btn btn-danger w-100 mt-3">Sair</button>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
